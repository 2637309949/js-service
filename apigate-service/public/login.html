<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Include TailwindCSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Include Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Include Vue.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
<body>
  <div id="app">
    <div class="min-h-screen bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center p-6">
      <div class="bg-white rounded-3xl w-full max-w-5xl flex overflow-hidden shadow-2xl">
        <div class="w-1/2 p-8 relative bg-blue-50">
          <div class="h-full flex items-center justify-center">
            <img :src="welcomeImage" alt="Welcome" class="w-full h-full object-cover" />
          </div>
        </div>
        
        <div class="w-1/2 p-12">
          <div class="max-w-md mx-auto">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Login</h1>
            <p class="text-gray-600 mb-8">Please login to continue</p>
            
            <form @submit.prevent="handleSubmit">
              <div class="space-y-6">
                <div>
                  <input 
                    type="email" 
                    v-model="email"
                    placeholder="Email address"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none transition-colors text-sm"
                  />
                </div>
                
                <div>
                  <input 
                    :type="showPassword ? 'text' : 'password'"
                    v-model="password"
                    placeholder="Password"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none transition-colors text-sm"
                  />
                </div>
                
                <div class="flex items-center justify-between">
                  <label class="flex items-center">
                    <input type="checkbox" v-model="rememberMe" class="w-4 h-4 text-blue-500 border-gray-300 rounded focus:ring-blue-500" />
                    <span class="ml-2 text-sm text-gray-600">Keep me logged in</span>
                  </label>
                  <a href="#" class="text-sm text-blue-500 hover:text-blue-600">Forgot Password?</a>
                </div>
                
                <button 
                  type="submit"
                  class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium hover:bg-blue-600 transition-colors !rounded-button whitespace-nowrap"
                >
                  Login
                </button>
              </div>
            </form>
            
            <div class="mt-8 text-center">
              <p class="text-gray-500 text-sm mb-4">Or Login With</p>
              <div class="flex justify-center space-x-4">
                <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors !rounded-button whitespace-nowrap">
                  <i class="fab fa-facebook-f text-blue-600 w-5 h-5 flex items-center justify-center"></i>
                </button>
                <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors !rounded-button whitespace-nowrap">
                  <i class="fab fa-twitter text-blue-400 w-5 h-5 flex items-center justify-center"></i>
                </button>
                <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors !rounded-button whitespace-nowrap">
                  <i class="fab fa-google text-red-500 w-5 h-5 flex items-center justify-center"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue
    createApp({
      setup() {
        const email = ref('')
        const password = ref('')
        const rememberMe = ref(false)
        const showPassword = ref(false)
        const welcomeImage = '../assets/welcome.png'
        const handleSubmit = () => {
          console.log({
            email: email.value,
            password: password.value,
            rememberMe: rememberMe.value
          })
        }
        return {
          email,
          password,
          rememberMe,
          showPassword,
          welcomeImage,
          handleSubmit
        };
      }
    }).mount('#app')
  </script>
</body>
</html>
